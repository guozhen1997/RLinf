defaults:
  - env/train: PickCube
  - env/eval: PickCube
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 1
  num_gpus_per_node: 8
  component_placement:
    actor: 2-2
    env: 2-2
    rollout: 2-2
    reward: 2-2

runner:
  task_type: embodied
  logger:
    log_path: "../results"
    project_name: rlinf
    experiment_name: "sac_cnn"
    logger_backends: ["tensorboard"] # wandb, swanlab

  max_epochs: 16000
  max_steps: -1

  only_eval: False
  val_check_interval: 100
  save_interval: -1
  seq_length: 4096
  max_prompt_length: 30

algorithm:
  auto_reset: True
  ignore_terminations: True
  use_fixed_reset_state_ids: False
  require_values: False  # SAC doesn't use value function for advantages
  normalize_advantages: False  # SAC doesn't use advantages
  obs_mode: rgb
  kl_penalty: kl
  group_size: 1

  n_chunk_steps: 1
  n_eval_chunk_steps: 50
  # training rollout mbs
  num_group_envs: 256
  rollout_epoch: 1

  reward_type: action_level
  logprob_type: action_level
  entropy_type: action_level

  # mbs to do log prob inference
  logprob_forward_micro_batch_size: 16

  # SAC-specific algorithm settings
  adv_type: embodied_sac  # Use SAC returns computation
  loss_type: embodied_sac  # Use SAC loss functions
  loss_agg_func: "token-mean"
  
  # SAC hyperparameters
  gamma: 0.8
  tau: 0.005  # Soft update coefficient for target networks
  alpha: 0.2  # Temperature parameter (if not using auto-tuning)
  auto_entropy_tuning: True  # Enable automatic entropy tuning
  initial_alpha: 0.2  # Initial temperature value
  target_entropy: -4  # Target entropy (-action_dim)
  alpha_lr: 3.0e-4  # Learning rate for temperature parameter

  critic_actor_ratio: 1
  backup_entropy: True
  
  # Replay buffer settings
  replay_buffer_capacity: 300000
  min_buffer_size: 200  # Minimum buffer size before training starts
  num_updates_per_step: 64  # Number of gradient updates per training step
  target_update_freq: 1  # Frequency of target network updates

  # params for rollout
  sampling_params:
    use_greedy: False
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 50
    top_p: 1.0
    repetition_penalty: 1.0

  # length argument for autoregressive sampling
  length_params:
    max_new_token: 7
    max_length: 1024
    min_length: 1

env:
  group_name: "EnvGroup"
  channel:
    name: "env_buffer_list"
    queue_name: "obs_buffer"
    queue_size: 0
  enable_offload: False
  train:
    init_params:
      obs_mode: "rgb"  # Override obs_mode to rgb for CNN model
  eval:
    init_params:
      obs_mode: "rgb"  # Override obs_mode to rgb for CNN model

rollout:
  group_name: "RolloutGroup"
  channel:
    name: ${env.channel.name}
    queue_name: "action_buffer"
    queue_size: 0
  mode: "colocate"
  backend: "huggingface"
  model_dir: ""
  gpu_memory_utilization: 0.5
  enforce_eager: True
  enable_offload: False
  pipeline_stage_num: 1
  precision: ${actor.model.precision}

actor:
  group_name: "ActorGroup"
  channel:
    name: ${env.channel.name}
    queue_name: "replay_buffer"
    queue_size: 0
  training_backend: "fsdp"

  checkpoint_load_path: ""
  checkpoint_save_path: "../results"

  micro_batch_size: 512  # Smaller batch size for SAC
  global_batch_size: 512   # Smaller global batch size
  seed: 1234
  enable_offload: False

  model:
    model_name: "cnn"
    policy_setup: "panda-ee"
    image_keys: ["base_camera", ]
    image_size: [3, 64, 64]
    state_dim: 29
    action_dim: 4
    num_action_chunks: 1
    hidden_dim: 256
    
    precision: "32"
    add_value_head: False
    add_q_head: True
    backbone: resnet # ["resnet", "plane_conv"]
    
    is_lora: False
    lora_rank: 32
    ckpt_path: null
    gradient_checkpointing: False
    sharding_strategy: no_shard
    vh_mode: "q_network"
    q_network_separate_processing: True


  optim:
    lr: 3.0e-4  # Lower learning rate for SAC
    value_lr: 3.0e-4  # Q-network learning rate
    adam_beta1: 0.9
    adam_beta2: 0.999
    adam_eps: 1.0e-08
    clip_grad: 1.0

  fsdp_config:
    strategy: "fsdp"            # FSDP strategy: ["fsdp", "fsdp2"]
    sharding_strategy: "full_shard" 
    cpu_offload: False
    offload_pin_memory: False
    reshard_after_forward: True
    enable_gradient_accumulation: True
    forward_prefetch: False
    limit_all_gathers: False
    backward_prefetch: null
    use_orig_params: True
    use_liger_kernel: False
    fsdp_size: -1

    mixed_precision:            # mixed precision settings for fsdp/fsdp2
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

    amp:
      enabled: False
      precision: "fp32"
      use_grad_scaler: False

reward:
  group_name: "RewardGroup"
  use_reward_model: False  # Set to True after training reward model
  collect_data: False  # Enable data collection during training (set to True for data collection phase)
  reward_model:
    # Path to trained reward model checkpoint (set after training reward model)
    checkpoint_path: ""
    # Image keys to use (should match actor.model.image_keys)
    image_keys: ["base_camera"]
    # Image size [C, H, W] (should match actor.model.image_size)
    image_size: [3, 64, 64]
    # Hidden dimension for classifier
    hidden_dim: 256
    # Number of spatial blocks for pooling
    num_spatial_blocks: 8
    # Path to pretrained ResNet10 encoder weights
    pretrained_encoder_path: ""
    # Whether to use pretrained encoder
    use_pretrain: True
    # Whether to freeze encoder weights
    freeze_encoder: True
    # Reward type: "binary" (0 or 1) or "continuous" (probability)
    reward_type: "binary"
  data_collection:
    # Directory to save positive samples (success_once=1)
    positive_dir: "./reward_data/positive"
    # Directory to save negative samples (success_once=0)
    negative_dir: "./reward_data/negative"
    # Image keys to collect (should match actor.model.image_keys)
    image_keys: ["base_camera"]
    # Maximum number of trajectories to save (None = unlimited)
    max_positive_trajectories: 500
    max_negative_trajectories: 500

critic:
  use_critic_model: False

