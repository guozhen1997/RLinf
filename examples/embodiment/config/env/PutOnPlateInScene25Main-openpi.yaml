simulator_type: maniskill
auto_reset: True
ignore_terminations: True
use_rel_reward: True
seed: 0
num_group: ${algorithm.num_group_envs}
group_size: ${algorithm.group_size}
use_fixed_reset_state_ids: True
num_envs: ${multiply:${algorithm.group_size}, ${algorithm.num_group_envs}}
only_eval: True

video_cfg:
  save_video: True
  info_on_video: True
  video_base_dir: ${runner.logger.log_path}/video/eval

init_params:
  id: PutOnPlateInScene25Main-v3
  num_envs: null # will be set in ManiSkillEnv init
  obs_mode: "rgb+segmentation"
  control_mode: None
  sim_backend: "gpu"
  sim_config:
    sim_freq: 500
    control_freq: 5
  max_episode_steps: ${env.train.max_episode_steps} # max episode steps for truncation
  sensor_configs:
    shader_pack: "default"
  render_mode: all
  obj_set: test
  