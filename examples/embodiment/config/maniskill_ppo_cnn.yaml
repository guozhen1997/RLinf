defaults:
  - env/train: PickCube
  - env/eval: PickCube
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 1
  component_placement:
    actor: 2-2
    env: 2-2
    rollout: 2-2
    reward: 2-2  # Placement for reward worker (only used when use_reward_model=True)

runner:
  task_type: embodied
  logger:
    log_path: "../results"
    project_name: rlinf
    experiment_name: "test_openvla"
    logger_backends: ["tensorboard"] # wandb, swanlab

  max_epochs: 10000
  max_steps: -1

  only_eval: False
  val_check_interval: 50
  save_interval: -1
  seq_length: 4096
  max_prompt_length: 30

algorithm:
  update_epoch: 8
  auto_reset: True
  ignore_terminations: False
  use_fixed_reset_state_ids: False
  normalize_advantages: True
  obs_mode: rgb
  kl_penalty: kl  # how to estimate kl divergence: kl or kl_penalty
  group_size: 1
  n_chunk_steps: 50
  n_eval_chunk_steps: 50
  num_group_envs: 256
  rollout_epoch: 1
  reward_type: action_level
  logprob_type: action_level
  entropy_type: action_level

  adv_type: gae
  loss_type: actor_critic
  loss_agg_func: "token-mean"
  kl_beta: 0.0
  entropy_bonus: 0
  clip_ratio_high: 0.2
  clip_ratio_low: 0.2
  clip_ratio_c: 3.0
  value_clip: 1.0
  huber_delta: 10.0

  gamma: 0.8
  gae_lambda: 0.9

  # params for rollout
  sampling_params:
    use_greedy: False
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 0
    top_p: 1.0
    repetition_penalty: 1.0

  # length argument for autoregressive sampling
  # max length means max amount of tokens to generate
  length_params:
    max_new_token: 7
    max_length: 1024
    min_length: 1

env:
  group_name: "EnvGroup"
  channel:
    name: "env_buffer_list"
    queue_name: "obs_buffer"
    queue_size: 0
  enable_offload: False
  train:
    init_params:
      # obs_mode options:
      #   - "state": State only, for MLP models (no images)
      #   - "rgb": RGB images, for CNN models
      #   - "rgb+segmentation": RGB images + segmentation masks
      obs_mode: "rgb"
  eval:
    init_params:
      # obs_mode options:
      #   - "state": State only, for MLP models (no images)
      #   - "rgb": RGB images, for CNN models
      #   - "rgb+segmentation": RGB images + segmentation masks
      obs_mode: "rgb"

rollout:
  group_name: "RolloutGroup"
  channel:
    name: ${env.channel.name}
    queue_name: "action_buffer"
    queue_size: 0
  mode: "colocate"
  backend: "huggingface"
  model_dir: ""
  enable_offload: False
  pipeline_stage_num: 1
  precision: ${actor.model.precision}

actor:
  group_name: "ActorGroup"
  channel:
    name: ${env.channel.name}
    queue_name: "replay_buffer"
    queue_size: 0
  training_backend: "fsdp"
  checkpoint_load_path: ""
  checkpoint_save_path: "../results"
  micro_batch_size: 128  # Adjusted for n_chunk_steps=1: rollout_size=256, batch_size_per_rank=128 (256//2)
  global_batch_size: 256   # Must be <= rollout_size (256) and divisible by world_size (2)
  seed: 1234
  enable_offload: False

  model:
    model_name: "cnn_policy"
    policy_setup: "panda-ee"
    image_keys: ["base_camera", ]
    image_size: [3, 64, 64]
    state_dim: 29
    action_dim: 4
    num_action_chunks: 1
    hidden_dim: 256
    
    precision: "32"
    add_value_head: True
    backbone: resnet # ["resnet", "plane_conv"]
    
    is_lora: False
    lora_rank: 32
    ckpt_path: null
    gradient_checkpointing: False
    sharding_strategy: no_shard
  

  optim:
    lr: 3.0e-4
    value_lr: 3.0e-4
    adam_beta1: 0.9
    adam_beta2: 0.999
    adam_eps: 1.0e-05
    clip_grad: 0.5

  fsdp_config:                  # below are fsdp configs, for more details, see https://pytorch.org/docs/stable/fsdp.html and https://huggingface.co/docs/accelerate/package_reference/fsdp

    strategy: "fsdp"            # FSDP strategy: ["fsdp", "fsdp2"]

    # Sharding strategy: "full_shard" (shard parameters, gradients, optimizer states),
    # "shard_grad_op" (shard gradients and optimizer states only), 
    # "hybrid_shard" (combines data parallelism and model parallelism - sharding within FSDP groups, replicate across DDP groups),
    # "no_shard" (no sharding)
    sharding_strategy: "full_shard" 

    cpu_offload: False           # whether to offload parameters and gradients to CPU when not in useï¼Œif True, actor's enable_offload should be True too.
    offload_pin_memory: False    # whether FSDP2's CPU offload policy should pin memory when cpu_offload is True
    reshard_after_forward: True  # if True, FSDP2 will reshard parameters after forward pass to save memory

    enable_gradient_accumulation: True  # if True, gradient accumulation will be enabled for FSDP/FSDP2 training, which will enhance training performance but increase memory usage.
    forward_prefetch: False             # if True, FSDP will explicitly prefetches the next upcoming all-gather while executing in the forward pass. only use with static graphs. Overlaps communication with computation to improve performance.
    limit_all_gathers: False            # if True, FSDP will synchronizes CPU threads to limit the number of concurrent all-gathers. Only affects strategies that schedule all-gathers
    backward_prefetch: null             # options are null, 'pre', 'post'. if 'pre', FSDP will prefetch the next upcoming all-gather while computing gradients. if 'post', FSDP will prefetch the next all-gather until current gradient is computed.
    use_orig_params: True              # if True, FSDP will use module's original parameters, it means it will expose nn.Module.named_parameters rather than FlatParameter
    use_liger_kernel: False             # if True, liger_kernel will be used for FSDP, note that currently supported models in RLinf are [qwen2.5, qwen2.5-vl], for more details, see liger_kernel's doc

    fsdp_size: -1               # Number of GPUs per FSDP group for hybrid sharding. -1 means use all available GPUs in a single FSDP group

    mixed_precision:            # mixed precision settings for fsdp/fsdp2
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

    amp:
      enabled: False                 # if True, automatic mixed precision (AMP) will be used in FSDP/FSDP2 training.
      precision: "fp32"              # precision for AMP, options are ["fp16" , "bf16"]
      use_grad_scaler: False         # if True, GradScaler will be used for AMP training to prevent underflow.

reward:
  group_name: "RewardGroup"
  use_reward_model: False  # Set to True after training reward model
  collect_data: True  # Enable data collection during training (set to True for data collection phase)
  reward_model:
    # Path to trained reward model checkpoint (set after training reward model)
    checkpoint_path: ""
    # Image keys to use (should match actor.model.image_keys)
    image_keys: ["base_camera"]
    # Image size [C, H, W] (should match actor.model.image_size)
    image_size: [3, 64, 64]
    # Hidden dimension for classifier
    hidden_dim: 256
    # Number of spatial blocks for pooling
    num_spatial_blocks: 8
    # Path to pretrained ResNet10 encoder weights
    pretrained_encoder_path: ""
    # Whether to use pretrained encoder
    use_pretrain: True
    # Whether to freeze encoder weights
    freeze_encoder: True
    # Reward type: "binary" (0 or 1) or "continuous" (probability)
    reward_type: "binary"
  data_collection:
    # Directory to save positive samples (success_once=1)
    positive_dir: "./reward_data/positive"
    # Directory to save negative samples (success_once=0)
    negative_dir: "./reward_data/negative"
    # Image keys to collect (should match actor.model.image_keys)
    image_keys: ["base_camera"]
    # Maximum number of trajectories to save (None = unlimited)
    max_positive_trajectories: 500
    max_negative_trajectories: 500

critic:
  use_critic_model: False