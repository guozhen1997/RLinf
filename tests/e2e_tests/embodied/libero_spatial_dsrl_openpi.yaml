defaults:
  - env/libero_spatial@env.train
  - env/libero_spatial@env.eval
  - model/pi0@actor.model
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:REPO_PATH}/examples/embodiment/config

cluster:
  num_nodes: 1
  component_placement:
    actor,env,rollout: all

runner:
  task_type: embodied
  logger:
    log_path: "../results/libero_spatial_dsrl_openpi"
    project_name: rlinf
    experiment_name: "test_openpi"
    logger_backends: ["tensorboard"] # wandb, swanlab

  max_epochs: 1
  max_steps: -1

  only_eval: False
  val_check_interval: -1
  save_interval: -1

algorithm:
  normalize_advantages: False
  kl_penalty: kl
  group_size: 1
  reward_coef: 1.0

  rollout_epoch: 1
  eval_rollout_epoch: 1

  reward_type: chunk_level
  logprob_type: chunk_level
  entropy_type: token_level

  update_epoch: 200
  adv_type: embodied_sac
  loss_type: embodied_sac
  loss_agg_func: "token-mean"

  agg_q: mean
  actor_agg_q: mean
  backup_entropy: False
  critic_subsample_size: 0
  critic_actor_ratio: 1

  bootstrap_type: standard
  gamma: 0.999
  tau: 0.005

  entropy_tuning:
    alpha_type: softplus
    initial_alpha: 1.0
    target_entropy: -16
    optim:
      lr: 3.0e-4
      lr_scheduler: torch_constant
      clip_grad: 10.0

  replay_buffer:
    enable_cache: True
    cache_size: 15000
    sample_window_size: 15000
    min_buffer_size: 10
    auto_save: False

  target_update_freq: 1
  target_update_type: all
  train_actor_steps: 10

  filter_rewards: False
  rewards_lower_bound: 0.1
  rewards_upper_bound: 0.9

  sampling_params:
    do_sample: True
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 50
    top_p: 1.0
    repetition_penalty: 1.0

  length_params:
    max_new_token: null
    max_length: 1024
    min_length: 1

env:
  group_name: "EnvGroup"
  enable_offload: False

  train:
    total_num_envs: 8
    auto_reset: False
    use_rel_reward: False
    use_step_penalty: True
    max_episode_steps: 5
    max_steps_per_rollout_epoch: 5
    specific_reset_id: 0
    use_ordered_reset_state_ids: True
  eval:
    total_num_envs: 500
    auto_reset: True
    use_rel_reward: False
    use_step_penalty: True
    ignore_terminations: True
    max_episode_steps: 240
    max_steps_per_rollout_epoch: 240
    is_eval: True
    group_size: 1
    specific_reset_id: 0
    use_ordered_reset_state_ids: True
    video_cfg:
      save_video: False
      video_base_dir: ${runner.logger.log_path}/video/eval

rollout:
  group_name: "RolloutGroup"
  generation_backend: "huggingface"
  recompute_logprobs: False
  unnorm_key: libero_10
  enable_offload: False
  pipeline_stage_num: 1
  collect_transitions: True
  collect_prev_infos: False

  model:
    model_path: "/workspace/dataset/pi0_libero"
    precision: ${actor.model.precision}

actor:
  group_name: "ActorGroup"
  training_backend: "fsdp"
  micro_batch_size: 2
  global_batch_size: 8 # maximum : global batch size = micro batch size * actor num_processes.
  seed: 42
  enable_offload: False

  model:
    model_path: "/workspace/dataset/pi0_libero"
    num_action_chunks: 5 # interface for the env
    add_value_head: False
    add_q_head: True
    q_head_type: "default"

    openpi:
      use_dsrl: True
      dsrl_state_dim: 8
      dsrl_action_noise_dim: 32
      dsrl_num_q_heads: 10
      dsrl_image_latent_dim: 64
      dsrl_state_latent_dim: 64
      dsrl_hidden_dims: [128, 128, 128]
      train_expert_only: True
      detach_critic_input: True
      noise_method: "reinflow"

  optim:
    lr: 1.0e-4
    adam_beta1: 0.9
    adam_beta2: 0.96
    adam_eps: 1.0e-08
    clip_grad: 3.5

  critic_optim:
    lr: 3.0e-4
    clip_grad: 10.0
    lr_scheduler: torch_constant

  fsdp_config:
    strategy: "fsdp"
    sharding_strategy: "no_shard"
    use_orig_params: True
    gradient_checkpointing: False
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

reward:
  use_reward_model: False

critic:
  use_critic_model: False
